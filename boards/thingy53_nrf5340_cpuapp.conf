################################################################################
# Application configuration overlay - Thingy:53

CONFIG_MCUMGR=y
CONFIG_MCUMGR_SMP_BT=y
CONFIG_MCUMGR_SMP_BT_AUTHEN=n
CONFIG_MCUMGR_CMD_IMG_MGMT=y
CONFIG_MCUMGR_CMD_OS_MGMT=y
CONFIG_MCUMGR_GRP_ZEPHYR_BASIC=y
CONFIG_MCUMGR_GRP_BASIC_CMD_STORAGE_ERASE=y

CONFIG_BT_L2CAP_TX_MTU=498
CONFIG_BT_BUF_ACL_RX_SIZE=502
CONFIG_BT_BUF_ACL_TX_SIZE=251

# LEDs are not inverted on Thingy:53
CONFIG_DK_LIBRARY=y
CONFIG_DK_LIBRARY_INVERT_LEDS=n

# Using built-in sensor
CONFIG_I2C=y
CONFIG_I2C_NRFX=y
CONFIG_SPI=y
CONFIG_NRFX_PDM=y
CONFIG_SENSOR=y

# acclerometer
CONFIG_ADXL362=y
CONFIG_ADXL362_ACCEL_RANGE_2G=y
CONFIG_ADXL362_ACCEL_ODR_400=y

# magnetometer
CONFIG_BMM150=y
CONFIG_BMM150_SAMPLING_RATE_RUNTIME=y
CONFIG_BMM150_SAMPLING_REP_XY=y
CONFIG_BMM150_SAMPLING_REP_Z=y
CONFIG_BMM150_PRESET_HIGH_ACCURACY=y

# color sensor
CONFIG_BH1749=y
CONFIG_BH1749_TRIGGER=n

# microphone
CONFIG_VM3011=y
# CONFIG_VM3011_FAST_MODE_COUNT_ENABLE=n
CONFIG_VM3011_PDM_BUFFER_SIZE=1600
# CONFIG_VM3011_WINDOW_COMP_4_TRIPS=y
# CONFIG_VM3011_HPF_400_KHZ=y
# CONFIG_VM3011_LPF_4_KHZ=y
# CONFIG_VM3011_WDT_ENABLE=y
# CONFIG_VM3011_WDT_DELAY_32_MS=y
# CONFIG_VM3011_WOS_DOUT_THRESHOLD=3
# CONFIG_VM3011_WOS_RMS_LPF=1
CONFIG_AUDIO=y
CONFIG_AUDIO_DMIC=y
CONFIG_AUDIO_DMIC_LOG_LEVEL_DBG=y

################################################################################
# Bootloader configuration

CONFIG_BOOTLOADER_MCUBOOT=y

CONFIG_IMG_MANAGER=y
CONFIG_MCUBOOT_IMG_MANAGER=y
CONFIG_IMG_ERASE_PROGRESSIVELY=y

CONFIG_UPDATEABLE_IMAGE_NUMBER=2

# FLASH nop device is enabled to prevent bus faults when mcumgr tries to access
# simulated partition with network core image data.
CONFIG_FLASH_NOP_DEVICE=y

################################################################################
# External flash configuration
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_MPU_ALLOW_FLASH_WRITE=y

CONFIG_NORDIC_QSPI_NOR=y
CONFIG_NORDIC_QSPI_NOR_FLASH_LAYOUT_PAGE_SIZE=4096
CONFIG_NORDIC_QSPI_NOR_STACK_WRITE_BUFFER_SIZE=16

################################################################################
# Enable USB CDC ACM
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_NRFX_WORK_QUEUE_STACK_SIZE=1200
CONFIG_USB_DEVICE_PRODUCT="Application Thingy:53"
CONFIG_USB_DEVICE_VID=0x1915
CONFIG_USB_DEVICE_PID=0x530D
CONFIG_USB_CDC_ACM=y
CONFIG_USB_CDC_ACM_LOG_LEVEL_ERR=y
CONFIG_USB_DEVICE_LOG_LEVEL_ERR=y
